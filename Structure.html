<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Times New Roman", serif;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 10px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header .logos {
    display: flex;
    align-items: center;
}

header img {
    width: 100px;
    height: auto;
    margin: 0 10px; /* Moves logos closer to text */
}

header .text {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    max-width: 50%;
    line-height: 1.2;
    white-space: normal;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
        .container {
            max-width: 900px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 120px;
        }
        .zoom-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            cursor: grab;
        }
        .zoom-container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
            transform-origin: center center;
            position: relative;
        }
        .zoom-controls {
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #CC3700;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
    <div class="logos">
        <img src="2.png" alt="Logo 1">
    </div>
    <div class="text">
        JOSE PANGANIBAN MUNICIPAL DISASTER RISK REDUCTION <br> 
        AND MANAGEMENT OFFICE
    </div>
    <div class="logos">
        <img src="1.png" alt="Logo 2">
    </div>
</header>
    <div class="container">
        <div class="zoom-container" id="zoomContainer">
            <img id="zoomImage" src="Orgstruc draft.png" alt="Organizational Structure">
        </div>
        <div class="zoom-controls">
            <button class="btn" onclick="adjustZoom(0.1)">Zoom In</button>
            <button class="btn" onclick="adjustZoom(-0.1)">Zoom Out</button>
            <button class="btn" onclick="resetZoom()">Reset Zoom</button>
        </div>
        <button class="btn" onclick="location.href='profile.html'">Profile</button>
        <button class="btn" onclick="location.href='HOMEPAGE.html'">Return to Home Page</button>
    </div>
    <footer>
        <p>&copy; 2025 Jose Panganiban MDRRMO. All rights reserved.</p>
    </footer>
    <script>
        let zoomLevel = 1;
        let img = document.getElementById("zoomImage");
        let container = document.getElementById("zoomContainer");
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        function adjustZoom(factor) {
            zoomLevel = Math.max(0.5, Math.min(3, zoomLevel + factor));
            img.style.transform = `scale(${zoomLevel}) translate(${translateX}px, ${translateY}px)`;
        }

        function resetZoom() {
            zoomLevel = 1;
            translateX = 0;
            translateY = 0;
            img.style.transform = "scale(1) translate(0px, 0px)";
        }

        container.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            container.style.cursor = "grabbing";
        });

        container.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            img.style.transform = `scale(${zoomLevel}) translate(${translateX}px, ${translateY}px)`;
        });

        container.addEventListener("mouseup", () => {
            isDragging = false;
            container.style.cursor = "grab";
        });

        container.addEventListener("mouseleave", () => {
            isDragging = false;
            container.style.cursor = "grab";
        });
    </script>
</body>
</html>
